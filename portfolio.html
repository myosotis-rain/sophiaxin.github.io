<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTS 205 Portfolio - Sophia Xin</title>
    <link rel="stylesheet" href="style.css?v=7">
</head>
<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>
    
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-link">Work</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="index.html#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <main>
        <section class="project-page">
            <div class="project-page-content">
                <h1 class="project-page-title">ARTS205 Portfolio</h1>
                
                <div class="portfolio-description">
                    <p>Portfolio for Wellesley College ARTS205 - Meditated Drawing. </p>
                </div>

                <div class="portfolio-viewer">
                    <div class="portfolio-thumbnails">
                        <div class="thumbnail-item active" data-slide="4">
                            <span class="thumbnail-label">01 Final Project</span>
                        </div>
                        <div class="thumbnail-item" data-slide="10">
                            <span class="thumbnail-label">02 Text as Images</span>
                        </div>
                        <div class="thumbnail-item" data-slide="16">
                            <span class="thumbnail-label">03 Traveller</span>
                        </div>
                        <div class="thumbnail-item" data-slide="27">
                            <span class="thumbnail-label">04 Jigsaw</span>
                        </div>
                        <div class="thumbnail-item" data-slide="33">
                            <span class="thumbnail-label">05 Inhabit/Transform</span>
                        </div>
                        <div class="thumbnail-item" data-slide="38">
                            <span class="thumbnail-label">06 Nomadic Drawing</span>
                        </div>
                        <div class="thumbnail-item" data-slide="50">
                            <span class="thumbnail-label">07 Sketchbook</span>
                        </div>
                    </div>
                    
                    <div class="portfolio-slides">
                        <iframe 
                            id="portfolio-iframe"
                            src="https://docs.google.com/presentation/d/1jslD6MsrWgA6xIfu7wktOjOvYFiQ4dAFNwh--_PbIpk/embed?start=false&loop=false&delayms=3000&slide=4"
                            frameborder="0" 
                            class="portfolio-iframe"
                            allowfullscreen="true" 
                            mozallowfullscreen="true" 
                            webkitallowfullscreen="true">
                        </iframe>
                    </div>
                </div>

                <div class="portfolio-link">
                    <p>View all slide in the complete interactive presentation: <a href="https://docs.google.com/presentation/d/1jslD6MsrWgA6xIfu7wktOjOvYFiQ4dAFNwh--_PbIpk" target="_blank">Google Slides Portfolio</a></p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>

</html>
