<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#about" class="nav-link">About</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1 class="hero-title">Your Name</h1>
            <p class="hero-subtitle">Software Developer</p>
        </section>

        <section id="about" class="section">
            <h2 class="section-title">About</h2>
            <p class="section-content">
                Brief description about yourself and your passion for development.
            </p>
        </section>

        <section id="projects" class="section">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid">
                <article class="project-card">
                    <h3 class="project-title">Project One</h3>
                    <p class="project-description">Description of your first project.</p>
                    <a href="#" class="project-link">View Project</a>
                </article>
                <article class="project-card">
                    <h3 class="project-title">Project Two</h3>
                    <p class="project-description">Description of your second project.</p>
                    <a href="#" class="project-link">View Project</a>
                </article>
            </div>
        </section>

        <section id="contact" class="section">
            <h2 class="section-title">Contact</h2>
            <div class="contact-links">
                <a href="mailto:your.email@example.com" class="contact-link">Email</a>
                <a href="https://github.com/yourusername" class="contact-link">GitHub</a>
                <a href="https://linkedin.com/in/yourprofile" class="contact-link">LinkedIn</a>
            </div>
        </section>
    </main>
</body>
</html>
